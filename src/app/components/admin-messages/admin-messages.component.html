<div class="admin-messages">
    <h2 class="text-center">Հաղորդագրություններ</h2>
    <div class="profile-name">
        <p>Company Name - {{adminprofile.company_name}}</p>
    </div>
    <div class="data-table">
        <table class="table table-striped" [mfData]="profiles" #mf="mfDataTable" [mfRowsOnPage]="12">
            <thead>
                <tr>
                    <th style="width: 10%">
                        <mfDefaultSorter by="id">Id</mfDefaultSorter>
                    </th>
                    <th style="width: 10%">
                        <mfDefaultSorter by="address">Հեռախոսահամարը</mfDefaultSorter>
                    </th>
                    <th style="width: 25%">
                        <mfDefaultSorter by="body">Messages</mfDefaultSorter>
                    </th>
                    <th style="width: 35%">
                        <mfDefaultSorter by="replies">Պատասխան</mfDefaultSorter>
                    </th>
                    <th style="width: 10%">
                        <mfDefaultSorter by="delete">Ջնջել</mfDefaultSorter>
                    </th>
                    <th style="width: 10%">
                        <mfDefaultSorter by="checked">Attach
                            <mat-checkbox></mat-checkbox>
                        </mfDefaultSorter>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let profile of mf.data">
                    <td>{{profile.id}}</td>
                    <td>{{profile.address}}</td>
                    <td>{{profile.body}}</td>
                    <td>
                        <p *ngIf="profile.replies[0]">{{profile.replies[0].body}}</p>
                    </td>
                    <td class="del" (click)="delete(profile.id)">
                        <mat-icon>close</mat-icon>
                    </td>
                    <td>
                        <mat-checkbox
                        value="{{profile.address}}">Check me!</mat-checkbox>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">
                        <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
